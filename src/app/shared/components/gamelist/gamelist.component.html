


<div class="list">
  <a *ngFor="let item of jocs; let i = index;"
    class="item"
    [appStaggered]="(i*100)"
    [routerLink]="['/play/', user, item.id]">
    <span>
      <h2>{{ item.label }}</h2>
      <div
      [ngStyle]="{'background-image': 'url(' + item.image +')'}">
      </div>
    </span>
  </a>
</div>
