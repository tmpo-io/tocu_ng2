<div class="controls">
  <timer [gamestatus]="status"></timer>
  <points [gamestatus]="status" [points]="points" [total]="total"></points>
  <a
    *ngIf="status=='playing'"
    class="close_game"
  ></a>
</div>

<div *ngIf="status=='preload'">
  <ti-dialog title="MEMORY"
  [showButton]="preloadReady"
  button="&#9658;"
  (onClick)="startGame($event)">
  <div>
    <p *ngIf="preloadReady==false">
      Estem preparant el teu joc {{ lstep }}/{{ ltotal }}</p>
    <p *ngIf="preloadReady==true">
      Joc a punt!
    </p>
  </div>
</ti-dialog>
</div>

<div
  *ngIf="status=='playing'"
  [ngSwitch]="gameType"
>
  <memory-board
    *ngSwitchCase="'memory'"
    [cards]="cards"
    (onWin)="onWin($event)"
    (onFail)="onFail($event)"
    (onFinish)="onFinish($event)"
  ></memory-board>
  <sequencing-board
    *ngSwitchCase="'sequencing'"
    [words]="cards"
    (onWin)="onWin($event)"
    (onFail)="onFail($event)"
    (onFinish)="onFinish($event)"
  ></sequencing-board>
</div>


<div *ngIf="status=='end'">
  <ti-dialog title="MEMORY"
  [showButton]=true
  button="&#9658;"
  (onClick)="startGame($event)">
  <div>
    <p>
      Felicitats has guanyat!!!!
    </p>
  </div>
</ti-dialog>
</div>
