
<app-card [word]="word"
  *ngIf="state.status == 'show_word'"
  (onClick)="action('playLetter')">
</app-card>

<ti-canvasexplosion
  *ngIf="state.status == 'win_word'"></ti-canvasexplosion>
<app-card [word]="word"
  completed="true"
  *ngIf="state.status == 'win_word'"
(onClick)="action('winWord')"></app-card>


<app-lletres *ngIf="state.status == 'lletra_play'"
  [lletraA]="state.char"
  (win)="action('lletraWin')"></app-lletres>


<app-wordprogress
  *ngIf="wordprogress"
  [word]="state.word" [index]="state.currentLetter+1">
</app-wordprogress>
