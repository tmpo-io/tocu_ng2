
<div class="header">
  <img src="/assets/img/tocu.svg" width="200" />

  <div class="right">
  <a [routerLink]="['/creator/jocs']">
    <i class="fa fa-bars"></i>
  </a>
  <a (click)="logout.next(true)">
    <i class="fa fa-sign-out"></i>
  </a>
 </div>
</div>

<app-dash-messages
  *ngIf="dashboard.loadData == 'ready'"
  [messages]="dashboard.messages"
  (deleteMessage)="deleteMsg.next($event)">
</app-dash-messages>


<app-dash-welcome
  *ngIf="!dashboard.setup && dashboard.setupTask == 'ready'"
  [user]="user"
  [state]="dashboard"
  (subscribe)="dashClick.next()"></app-dash-welcome>

<div class="list" *ngIf="dashboard.loadData=='ready'">
  <a *ngFor="let item of getJocs()" class="item"
    [ngClass]="{'disabled': !item.published}"
    [routerLink]="['/play/', user.id, item.id]">
    <span>
      <h2>{{ item.label }}</h2>
      <div
      [ngStyle]="{'background-image': 'url(' + item.image +')'}">
      </div>
    </span>

    <ul class="toolbar" *ngIf="dashboard.isAdmin">
      <li><i class="fa fa-pencil"
        placement="top"
        ngbTooltip="Editar"
        (click)="navigate(['/creator/jocs/', item.id]);"
        ></i></li>
        <!--
        <li *ngIf="item.published">
          <i
          ngbTooltip="Desactiva"
          class="fa fa-eye"></i></li>
        <li *ngIf="!item.published">
          <i class="fa fa-eye-slash"
          ngbTooltip="Activa"
          ></i></li>
        -->
    </ul>

  </a>


</div>
