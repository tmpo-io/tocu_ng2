<div class="card-container">
  <div class="flipper">
    <div class="front" [@frontState]="status">
      <!-- front content -->
      <img [src]="card.image" *ngIf="image" />
      <p *ngIf="label">{{ card.label }}</p>
    </div>
    <div class="back" [@backState]="status">
      <!-- back content -->
    </div>
  </div>
  <star-explosion *ngIf="status=='played'"
    [amount]="15" [delay]="10" ></star-explosion>
</div>
