

<h3>Paraules</h3>

<add-paraula></add-paraula>

<div class="paraules-list row">
  <div
    class="col-xs paraula"
    *ngFor="let paraula of paraules | async">
    <img [src]="paraula.image" style="width:100px" />
    <span>{{ paraula.label }}</span>
    <ti-audioplayer [src]="paraula.audio"></ti-audioplayer>
  </div>
</div>
