
<div class="header">
  <img src="/assets/img/tocu.svg" width="200" />

  <a [routerLink]="['/creator/jocs']">
    <i class="fa fa-bars"></i>
  </a>

</div>

<app-dash-welcome
  [user]="user$|async"
  (subscribe)="start()"></app-dash-welcome>

<div class="list">
  <a *ngFor="let item of data$|async" class="item"
    [routerLink]="['/play/', auth.id, item.id]">
    <span>
      <h2>{{ item.label }}</h2>
      <div
      [ngStyle]="{'background-image': 'url(' + item.image +')'}">
      </div>
    </span>
  </a>
</div>
