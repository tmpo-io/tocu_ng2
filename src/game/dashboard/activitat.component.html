
<div class="header">
  <img src="/assets/img/tocu.svg" width="200" />

  <a [routerLink]="['/creator/jocs']">
    <i class="fa fa-bars"></i>
  </a>
</div>

<app-dash-welcome
  *ngIf="!dashboard.setup && dashboard.setupTask == 'ready'"
  [user]="user"
  [state]="dashboard"
  (subscribe)="dashClick.next()"></app-dash-welcome>

<div class="list" *ngIf="dashboard.setup">
  <a *ngFor="let item of dashboard.jocs" class="item"
    [routerLink]="['/play/', user.id, item.id]">
    <span>
      <h2>{{ item.label }}</h2>
      <div
      [ngStyle]="{'background-image': 'url(' + item.image +')'}">
      </div>
    </span>
  </a>
</div>
