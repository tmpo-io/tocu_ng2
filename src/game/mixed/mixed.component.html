<div class="words">
  <mixed-word
    [@letterState]="lettersVisible"
    *ngFor="let opt of options; let i=index;"
    (click)="clickItem(i)"
    [word]="opt"
    [status]="optionsState[i]"
  ></mixed-word>
</div>
